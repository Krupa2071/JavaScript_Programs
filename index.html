<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>String Reversal Calculator</h1>
        <input type="text" id="inputString" placeholder="Enter a string">
        <button onclick="reverseString()">Reverse</button>
        <p id="output"></p>
    </div>

    <hr>

    <div class="container">
        <h1>Palindrome Number Checker</h1>
        <input type="text" id="inputNumbers" placeholder="Enter a series of numbers (like,12321)">
        <button onclick="checkPalindrome()">Check Palindrome</button>
        <p id="outputPalindrome"></p>
    </div>

    <hr>

    <div class="container">
        <h1>Tip Calculator</h1>
        <label for="subtotal">Subtotal:</label>
        <input type="number" id="subtotal" placeholder="Enter subtotal">
        <label for="tipPercentage">Tip Percentage (%):</label>
        <input type="number" id="tipPercentage" placeholder="Enter tip percentage">
        <button onclick="calculateTotal()">Calculate Total</button>
        <p id="totalAmount"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
